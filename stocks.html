<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stocks.css">
    <title>Stocks-Profit or Loss</title>
</head>
<body>
    <div class="container">
    <h1 class="header">Profit or Loss</h1>
    <label for="intial-price">Intial Price:
        <input type="number" id="intial-price" placeholder="Intial Price">
    </label>
    <label for="stocks-quantity">Quantity of Stocks: 
        <input type="number" id="stocks-quantity" placeholder="Number of Stocks">
    </label>
    <label for="current-price">Current Price:
        <input type="number" id="current-price" placeholder="Current Price">
    </label>
    <button id="show-btn">Tell Me!</button>
    <div id="result"></div>
</div>
</body>
<script src="stocks.js"></script>
</html>
